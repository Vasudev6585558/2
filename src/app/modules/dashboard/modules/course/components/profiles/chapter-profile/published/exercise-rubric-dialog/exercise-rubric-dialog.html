<mat-dialog-content class="dialog-box">
  <p mat-dialog-title>Rubric</p>
  <table mat-table [dataSource]="rubric" style="width: 100%">
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Criterion</th>
      <td mat-cell *matCellDef="let criterion">
        {{ criterion.criterion?.description }}
      </td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Points</th>
      <td mat-cell *matCellDef="let criterion">
        {{ criterion.score ? criterion.score : 0 }} / {{
        criterion.criterion?.points }}
      </td>
    </ng-container>

    <!-- Remarks Column -->
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef>Remarks</th>
      <td mat-cell *matCellDef="let criterion">{{ criterion.remarks }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="rubricDatatableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: rubricDatatableColumns"></tr>
  </table>
</mat-dialog-content>
