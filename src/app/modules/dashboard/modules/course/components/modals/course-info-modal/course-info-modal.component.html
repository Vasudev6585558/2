<div mat-dialog-content class="dialog-box">
  <mat-icon class="close-button" (click)="closeDialog()">close</mat-icon>
  <mat-card-header>
    <mat-card-title>Your participation in the course</mat-card-title>
  </mat-card-header>
  <mat-card>
    <mat-card-content class="dialog-content">
      <div style="display: block; margin-right: 0">
        <div class="color-legend">
          <p><span class="color-legend-circle-completed"></span> Completed</p>
          <p><span class="color-legend-circle-percentage"></span> Score</p>
        </div>
        <svg viewBox="0 0 36 36" class="card-percentage">
          <path
            class="percentage-circle"
            attr.stroke-dasharray="{{ course.report.percentage }}, 100"
            d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">
            {{ course.report.percentage }}%
          </text>
        </svg>
        <svg viewBox="0 0 36 36" class="card-completed">
          <path
            class="completed-circle"
            attr.stroke-dasharray="{{ course.report.completed }}, 100"
            d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="completed">
            {{ course.report.completed }}%
          </text>
        </svg>
      </div>
    </mat-card-content>
  </mat-card>
</div>
