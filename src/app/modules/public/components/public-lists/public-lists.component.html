<nz-tabset
  [nzSelectedIndex]="activeTabIndex"
  [nzSize]="'large'"
  [nzTabBarGutter]="20"
  [nzTabBarStyle]="{
    'font-family': 'Hahmlet, Roboto, sans-serif;'
  }"
  (nzSelectedIndexChange)="onTabChange($event)"
  nzCentered
>
  <nz-tab [nzTitle]="Schools">
    <ng-template nz-tab>
      <app-institutions-list></app-institutions-list>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="Students">
    <ng-template nz-tab>
      <app-learners-list></app-learners-list>
    </ng-template>
  </nz-tab>
  <!-- <nz-tab nzTitle="Teams">
    <ng-template nz-tab>
      <ng-container *ngTemplateOutlet="teamListFeed"></ng-container>
      </ng-template>
      </nz-tab> -->
</nz-tabset>
