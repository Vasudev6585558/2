<button
  *ngIf="disableApproval(); else suspendButtonTemplate"
  mat-raised-button
  color="primary"
  (click)="invokeParentMethod()"
>
  Moderate
</button>

<ng-template #suspendButtonTemplate>
  <button mat-raised-button color="warn" (click)="invokeParentMethod()">
    Suspend
  </button>
</ng-template>
