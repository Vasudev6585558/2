<mat-tab-group
  mat-align-tabs="center"
  color="primary"
  [(selectedIndex)]="activeTabIndex"
  (selectedTabChange)="onTabChange($event)"
>
  <mat-tab *ngIf="entities.length" [label]="tabIndexList[0]">
    <div class="mat-tab">
      <app-admin-dashboard
        [params]="params"
        [entities]="entities"
      ></app-admin-dashboard>
    </div>
  </mat-tab>
  <mat-tab
    *ngIf="authorizeResourceMethod(resources.ANNOUNCEMENTS)"
    [label]="tabIndexList[1]"
  >
    <div class="mat-tab">
      <app-announcement-dashboard></app-announcement-dashboard>
    </div>
  </mat-tab>
  <mat-tab
    *ngIf="authorizeResourceMethod(resources.ASSIGNMENTS)"
    [label]="tabIndexList[2]"
  >
    <div class="mat-tab">
      <app-assignment-dashboard></app-assignment-dashboard>
    </div>
  </mat-tab>
  <mat-tab
    [label]="tabIndexList[3]"
    *ngIf="authorizeResourceMethod(resources.COURSES)"
  >
    <div class="mat-tab"><app-course-dashboard></app-course-dashboard></div>
  </mat-tab>
  <mat-tab
    [label]="tabIndexList[4]"
    *ngIf="authorizeResourceMethod(resources.GROUPS)"
  >
    <div class="mat-tab"><app-group-dashboard></app-group-dashboard></div>
  </mat-tab>
  <mat-tab
    [label]="tabIndexList[5]"
    *ngIf="authorizeResourceMethod(resources.REPORTS)"
  >
    <div class="mat-tab"><app-report-dashboard></app-report-dashboard></div>
  </mat-tab>
</mat-tab-group>
