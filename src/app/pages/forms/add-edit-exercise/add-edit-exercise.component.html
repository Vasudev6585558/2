<button mat-icon-button (click)="goBack()" class="floating-back-button">
  <mat-icon>keyboard_backspace</mat-icon>
</button>
<h2 class="center-title">Exercise Form</h2>
<div class="col-lg-8 col-sm-12 form-container">
  <form
    [formGroup]="exerciseForm"
    novalidate
    (submit)="submitForm(exerciseForm, formDirective)"
    #formDirective="ngForm"
  >
    <mat-form-field class="col-lg-12 col-md-12 col-sm-12" appearance="outline">
      <mat-label>Prompt</mat-label>
      <input
        matInput
        formControlName="prompt"
        required
        placeholder="Exercise prompt"
      />
      <small
        class="validation-error"
        *ngIf="
          exerciseForm.get('prompt').hasError('required') &&
          formDirective.submitted
        "
      >
        Prompt is required
      </small>
    </mat-form-field>
