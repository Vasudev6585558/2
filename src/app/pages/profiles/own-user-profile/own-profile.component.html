<button mat-icon-button (click)="goBack()" class="floating-back-button">
  <mat-icon>keyboard_backspace</mat-icon>
</button>

<button
  mat-raised-button
  color="info"
  class="profile-button"
  (click)="editMember()"
>
  Edit
</button>
<div class="member-card">
  <h2>{{ currentMember?.firstName }}</h2>
  <p>{{ currentMember?.bio }}</p>
  <p class="title-link" (click)="onClickInstitution()">
    {{ currentMember?.institution?.name }}
  </p>
</div>

<ng-template #loading>
  <app-simple-loading-spinner></app-simple-loading-spinner>
</ng-template>
