<ng-container *ngIf="showDraft(); else chapterPublishedTemplate">
  <app-chapter-draft
    *ngIf="authorizeResourceMethod(resourceActions.CREATE)"
  ></app-chapter-draft>
</ng-container>
<ng-template #chapterPublishedTemplate>
  <app-chapter-published
    *ngIf="authorizeResourceMethod(resourceActions.GET)"
  ></app-chapter-published>
</ng-template>
