<h2 mat-dialog-title>Confirm denial?</h2>
<mat-dialog-content class="mat-typography">
  <p>
    <i><b>Please read carefully before confirming!</b></i>
  </p>
  <p>
    Are you sure <b>{{constructFullName(data)}}</b> does not belong to
    <b>{{data?.institution?.name}}</b>?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>No</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="warn"
  >
    Yes, I'm sure
  </button>
</mat-dialog-actions>
